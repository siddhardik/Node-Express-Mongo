<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/profile.css">
  <script src="../js/profile.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!--loader -->
<div class="loader">
  <i class="fas fa-spinner fa-pulse" style="color: white;font-size: 40px"></i>
</div>

<!-- email verify notice -->
<div class="email-notice d-none">
  <div class="card w-50 mx-auto mt-5 shadow-lg">
    <div class="card-body">
      <center>
        <i class="fa fa-envelope my-4" style="font-size:60px"></i>
        <h1 class="display-3" style="font-size:40px">Verification Required !</h1>
        <p>
          Hi ! Your Email Is Not Verified
        </p>
        <button class="btn btn-primary py-2 px-3 mb-4 rounded-0" id="verify-now">
          Click Me To Verify
        </button>
      </center>
    </div>
  </div>
</div>

<!-- profile page -->
<div class="profile-page d-none">
  <h1>Welcome to profile page</h1>
  <button id="logout-btn">Logout</button>
</div>

</body>
</html>
