<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <form id="form">
      username<br><br>
      <input name="username" id="username">
      <br><br>
      password<br><br>
      <input name="password" type="password" id="password">
      <br><br>
      <button type="submit">Login</button>
    </form>
    <script>
      const form = document.querySelector("#form");
      form.onsubmit = function(){
        var username = document.querySelector("#username").value;
        var password = document.querySelector("#password").value;

        var url = "http://localhost:8080/?username="+username+"&password="+password;  //For GET
        // var url = "http://localhost:8080";   // For Post request
        const ajax = new XMLHttpRequest();
        // ajax.open("POST",url,true);  // For POST request
        ajax.open("GET",url,true);  //For Get request
        ajax.send();   //For GET Request

        // ajax.send("username="+username+"&password="+password);  //For post request

        // getting response
        ajax.onreadystatechange = ()=>{
          if(ajax.readyState == 4)
          {
            // ajax.readyState == 4 means request has been successfullly received by server
            console.log(ajax.responseText);
          }
        }
         return false;
      }
    </script>
</body>
</html>
