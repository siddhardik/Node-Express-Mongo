<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/homepage.css">
  <script src="../js/homepage.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container py-5">
  <div class="row">
    <div class="col-md-5 pt-4">

      <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#signup">SIGNUP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#login">LOGIN</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane py-4 active" id="signup">
        <div class="card shadow px-4 animate__animated animate__fadeIn">
          <div class="card-body">
            <div align="center">
              <img src="https://www.fundraisingdirectory.com.au/wp-content/uploads/2018/12/signup-new-logo-announcement.png" width="100%" class="mb-4">
            </div>

            <form id="signup-form">

                <input type="text" class="form-control mb-4" placeholder="Name" name="name" id="name" required="required">

                <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="email" required="required">

                <input type="number" class="form-control mb-4" placeholder="Mobile" name="mobile" id="mobile" required="required">

                <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="password" required="required">

                <button type="submit" class="btn py-2" style="background-color:#24A7DF;color:white">SIGNUP</button>

            </form>
          </div>
        </div>
      </div>
      <div class="tab-pane py-4 fade" id="login">
        <div class="card shadow px-4 animate__animated animate__fadeIn">
          <div class="card-body">
            <div align="center">
              <img src="https://www.fundraisingdirectory.com.au/wp-content/uploads/2018/12/signup-new-logo-announcement.png" width="100%" class="mb-4">
            </div>

            <form id="login-form">

                <input type="email" class="form-control mb-4" placeholder="Email" name="email" id="login-email" required="required">


                <input type="password" class="form-control mb-4" placeholder="Password" name="password" id="login-password" required="required">

                <div class="custom-control custom-switch mb-4">
                  <input type="checkbox" class="custom-control-input" id="remember-me">
                  <label class="custom-control-label" for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="btn py-2 mb-3" style="background-color:#24A7DF;color:white">LOGIN</button>

            </form>
          </div>
        </div>
      </div>
    </div>


    </div>
  </div>
</div>
<!-- toast -->
<div class="toast" data-delay="3000">
  <div class="toast-header">
    <strong class="mr-auto toast-title"><i></i>Message</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
  </div>
  <div class="toast-body">

  </div>
</div>

<!--loader -->
<div class="loader d-none">
  <i class="fas fa-spinner fa-pulse" style="color: white;font-size: 40px"></i>
</div>

<!-- shape -->
<div class="shape">
  <div>
  <h1 class="display-4 text-center">Nodewap</h1>
  <img src="https://image.freepik.com/free-vector/programming-concept-illustration_114360-1325.jpg" class="animate__animated animate__slideInRight">
  </div>
</div>

</body>
</html>
